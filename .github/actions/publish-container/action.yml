name: 'Publish Container'
description: 'Complete container publishing workflow with Docker setup, login, and build'

inputs:
  make_command:
    description: 'Make command to run for building and publishing'
    required: true
  registry_password:
    description: 'Registry password'
    required: true
  container_name: 
    description: 'Container image being pushed'
    required: true
  tag_suffix:
    description: 'Optional tag that has to be appended to the image tag'
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Workaround for freeing up more disk space
      shell: bash
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo docker system prune -f

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
      with:
        driver-opts: network=host

    - name: Cache Docker layers
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.registry_password }}

    - name: Build and publish container
      shell: bash
      id: image
      env:
        DOCKER_BUILDKIT: 1
        BUILDX_CACHE_FROM: type=local,src=/tmp/.buildx-cache
        BUILDX_CACHE_TO: type=local,dest=/tmp/.buildx-cache-new,mode=max
        DOCKER_METADATA_FILE: /tmp/docker-metadata.json
      run: |
        ${{ inputs.make_command }}

        # Compute SAFE_REF_NAME the same way the Makefile does
        SAFE_REF_NAME=$(echo "${CI_COMMIT_REF_NAME:-${GITHUB_REF_NAME}}" | sed 's/\//-/g')
        
        # Extract digest from Docker metadata file if it exists
        # This is more reliable than querying the registry immediately after push
        if [ -f "$DOCKER_METADATA_FILE" ]; then
          DIGEST=$(jq -r '."containerimage.digest"' "$DOCKER_METADATA_FILE")
          echo "Using digest from Docker build metadata: $DIGEST"
        else
          # Fallback to crane (legacy behavior for modules that don't output metadata)
          echo "No Docker metadata file found, querying registry with crane..."
          DIGEST="$(crane digest ghcr.io/nvidia/${{ inputs.container_name }}:${SAFE_REF_NAME}${{ inputs.tag_suffix }})"
          echo "Got digest from crane: $DIGEST"
        fi
        
        echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
        echo "name=ghcr.io/nvidia/${{ inputs.container_name }}" >> "$GITHUB_OUTPUT"

        # Move cache to prevent it from growing indefinitely
        if [ -d "/tmp/.buildx-cache-new" ]; then
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        fi

    - name: Free disk space for SBOM generation
      shell: bash
      run: |
        echo "=== Disk usage BEFORE cleanup ==="
        df -h
        # Remove pre-installed tools (if they exist on this runner)
        sudo rm -rf /usr/local/lib/android || true
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /opt/ghc || true
        # Thorough Docker cleanup - build cache no longer needed after push
        docker buildx prune -f --all || true
        docker system prune -af --volumes || true
        rm -rf /tmp/.buildx-cache || true
        echo "=== Disk usage AFTER cleanup ==="
        df -h
    
    - name: Generate SBOM and Attest
      uses: ./.github/actions/sbom-and-attest
      with:
        image_name: ${{ steps.image.outputs.name }}
        image_digest: ${{ steps.image.outputs.digest }}
        registry_password: ${{ inputs.registry_password }}