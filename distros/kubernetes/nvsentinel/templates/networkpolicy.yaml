{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-access
  labels:
    {{- include "nvsentinel.labels" . | nindent 4 }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: NotIn
        values:
          - incluster-file-server
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: {{ .Values.global.metricsPort }}
        - protocol: TCP
          port: 9216 # MongoDB metrics port
        {{- if .Values.global.inclusterFileServer.enabled }}
        - protocol: TCP
          port: {{ .Values.global.inclusterFileServer.metricsPort }}
        - protocol: TCP
          port: {{ .Values.global.inclusterFileServer.cleanupMetricsPort }}
        {{- end }}
{{- end }}
